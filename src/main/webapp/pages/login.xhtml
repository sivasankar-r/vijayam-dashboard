<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	>
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mitra</title>
</h:head>

<f:view>
	<h:body>
		<h:outputStylesheet name="login.css" library="css" target="head" />
		<h:outputStylesheet name="bootstrap.css" library="css/bootstrap" target="head" />
		<div id="header">
			<h:form id="loginForm" class="form-signin">
				<div class="container">
			        <h2 class="form-signin-heading">Welcome to Mitra</h2>
			        <h:panelGrid id="panel" columns="2" border="0" cellpadding="5" cellspacing="10">
			        	<h:outputText value="User Name "/>
						<h:inputText value="#{userMBean.client.username}"/>
						<h:outputText value="Password " />
						<h:inputSecret value="#{userMBean.client.password}"/>
						<h:outputText />
			        	<h:commandButton style="width:150px; height:30px;" action="#{loginController.login}" value="Sign in">
			        	</h:commandButton>
			        </h:panelGrid>
			    </div>
			    <h:outputText class="errorMsg" id="errorMsg" value="#{loginController.loginMessage}"/>
			</h:form>
		</div>
	</h:body>
</f:view>
</html>
